  <div class="container">
    <header>
      <h3>List Member</h3>
    </header>
    <div class="table-wrapper">
      <table class="table-users">
        <tr>
          <th>ชื่อผู้ใช้งาน</th>
          <th>อีเมล์</th>
          <th>ยอดเงินคงเหลือ</th>
        </tr>
      </table>
      <button class="btn btn-add">เพิ่มสมาชิก</button>
    </div>
    <!-- Add Modal -->
    <div class="add-modal modal-wrapper">
      <div class="modal">
        <div class="modal-header"><h3>เพิ่มสมาชิก</h3></div>
        <div class="modal-body">
          <form class="form" autocomplete="off">
            <input type="text" name="username" placeholder="Username">
            <input type="email" name="email" placeholder="Email">
            <input type="number" name="balance" placeholder="Balance"> 
            <button class="btn btn-modal">ตกลง</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="edit-modal modal-wrapper">
      <div class="modal">
        <div class="modal-header"><h3>แก้ไขข้อมูล</h3></div>
        <div class="modal-body">
          <form class="form" autocomplete="off">
            <input type="text" name="username" placeholder="Username">
            <input type="email" name="email" placeholder="Email">
            <input type="number" name="balance" placeholder="Balance"> 
            <button class="btn btn-modal">ตกลง</button>
          </form>
        </div>
      </div>
    </div>
  </div>
