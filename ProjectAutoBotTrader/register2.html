
<!DOCTYPE html>
<html lang="en">
    
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up AutoBot</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->

<body>

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <!--idห้ามซ้ำ-->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        <div class="main">
                            <div class="row">
                                <div class="logo_sections">
                                    <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt="image"></a>
                                </div>
                            </div>
                        <h2 class="form-title">สร้างบัญชี</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="names" id="names" placeholder="ชื่อ-นามสกุล"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="locations" id="locations" placeholder="ที่อยู่ติดต่อ
                            "/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="username" id="username" placeholder="ชื่อผู้ใช้"/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="อีเมล">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="password" id="password" placeholder="รหัสผ่าน"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>  
                        <div class="box">
                            <input id="one" type="checkbox">
                            <span class="check"></span>
                            <label for="one"><a href="login.html" class="loginhere-link">ข้อมูลความเสี่ยงและข้อตกลงการใช้งานบอท</a></label>
                        </div>                     
                        <div class="form-group">
                            <button id="addBtn" class="form-submit">สมัคร</button>
                        </div>                    
                        </div>
                    </form>
                    <p class="loginhere">
                        สมัครสมาชิกแล้วใช่ใหม? <a href="login.html" class="loginhere-link">เข้าสู่ระบบ</a>
                    </p>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
